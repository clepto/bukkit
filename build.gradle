apply plugin: 'java'
apply plugin: 'maven-publish'

group 'clepto'
version '3.0.8-SNAPSHOT'

compileJava.options.encoding 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding 'UTF-8'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://repo.implario.dev/public"
    }
    maven {
        def args = nmsMavenUri.split ' '
        url args[0]
        credentials {
            username = args[1]
            password = args[2]
        }
        authentication {
            basic(BasicAuthentication)
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    compileOnly 'com.destroystokyo.paper:paper:1.12.2-escalated'
    compileOnly 'clepto:clepto-java:0.3.7'
    compileOnly 'org.codehaus.groovy:groovy:3.0.5'
}

jar {
    from sourceSets.main.resources
    from {
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

publishing {
    repositories {
        maven {
            def args = publishMavenUri.split ' '
            url = args[0]
            credentials {
                username = args[1]
                password = args[2]
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId = rootProject.group
            artifactId = rootProject.name
            version = rootProject.version
            from components.java
        }
    }
}